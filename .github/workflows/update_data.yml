name: Update Trump Data (Roll Call Source)
on:
  schedule:
    - cron: '*/30 * * * *' # Körs var 30:e minut
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests beautifulsoup4

      - name: Scrape Roll Call Database
        run: |
          cat <<EOF > analyzer.py
          import requests
          import json
          import datetime
          import random
          import re
          from bs4 import BeautifulSoup

          # Den nya, bättre adressen som samlar ALLA plattformar
          url = "https://rollcall.com/factbase/trump/topic/social/?platform=all&sort=date&sort_order=desc"
          
          post_count = 0
          status = "simulated"
          fetched_success = False
          source_label = "Roll Call (Aggregator)"
          
          print(f"Hämtar data från: {url}")

          try:
              headers = {
                  'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36'
              }
              
              # Hämta sidan (20 sekunders timeout)
              response = requests.get(url, headers=headers, timeout=20)
              
              if response.status_code == 200:
                  html = response.text
                  soup = BeautifulSoup(html, 'html.parser')
                  
                  # Vi hämtar all text från sidan för att leta efter tidsstämplar
                  text_content = soup.get_text()
                  
                  real_count = 0
                  
                  # 1. Leta efter "Just now" eller "Seconds ago"
                  if re.search(r'(just now|seconds? ago|secs? ago)', text_content, re.IGNORECASE):
                      print("Hittade 'Just now' -> +1 inlägg")
                      real_count += 1

                  # 2. Leta efter minuter (t.ex. "45m", "45 min", "45 minutes ago")
                  # Vi letar efter siffror < 60 följt av "m", "min" eller "minutes"
                  matches = re.findall(r'(\d+)\s*(m|min|mins|minutes?)\s+ago', text_content, re.IGNORECASE)
                  
                  for match in matches:
                      try:
                          minutes = int(match[0])
                          if minutes < 60:
                              real_count += 1
                              print(f"Hittade inlägg: {minutes} minuter gammalt.")
                      except:
                          continue

                  post_count = real_count
                  status = "live"
                  fetched_success = True
                  print(f"SUCCESS: Hittade {real_count} inlägg < 1 timme.")
                  
              else:
                  print(f"Kunde inte nå Roll Call. Statuskod: {response.status_code}")

          except Exception as e:
              print(f"Fel vid analys: {e}")

          # --- FAILSAFE (Simulering) ---
          if not fetched_success:
              print("Kör simulering (Roll Call misslyckades).")
              status = "estimated"
              source_label = "AI Model (Simulated)"
              
              # Sannolikhetsmodell
              roll = random.randint(0, 100)
              if roll < 65: post_count = 0
              elif roll < 90: post_count = random.randint(1, 2)
              else: post_count = random.randint(3, 6)

          # Spara data
          output = {
              "postCount": post_count,
              "status": status,
              "source": source_label,
              "lastUpdated": datetime.datetime.utcnow().strftime("%Y-%m-%d %H:%M:%S UTC")
          }

          with open('data.json', 'w') as f:
              json.dump(output, f)
          EOF

          python analyzer.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"
          git add data.json
          git commit -m "Roll Call Data Update" || exit 0
          git push
