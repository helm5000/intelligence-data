name: Update Trump Data (API Final Fix)
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Fetch API Data
        run: |
          cat <<EOF > analyzer.py
          import requests
          import json
          import datetime
          import random

          url = "https://rollcall.com/wp-json/factbase/v1/twitter"
          
          params = {
              "platform": "all",
              "sort": "date",
              "sort_order": "desc",
              "limit": "20",
              "format": "json"
          }
          
          post_count = 0
          minutes_since_last = 999
          status = "simulated"
          fetched_success = False
          
          print(f"Anropar API: {url}")

          try:
              headers = {
                  'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                  'Referer': 'https://rollcall.com/factbase/trump/topic/social/',
                  'Accept': 'application/json'
              }
              
              response = requests.get(url, params=params, headers=headers, timeout=20)
              
              if response.status_code == 200:
                  data = response.json()
                  
                  if 'data' in data and isinstance(data['data'], list):
                      posts = data['data']
                      print(f"API svarade med {len(posts)} inlägg. Analyserar...")
                      
                      found_minutes = []
                      now_utc = datetime.datetime.utcnow()
                      
                      # Felsökning: Visa första datumet för att se formatet
                      if len(posts) > 0:
                          print(f"DEBUG: Exempel på rådatum från API: {posts[0].get('date')}")

                      for post in posts:
                          date_str = post.get('date')
                          if date_str:
                              try:
                                  # FIXEN: Ersätt 'T' med mellanslag om det finns (ISO format)
                                  clean_date_str = date_str.replace('T', ' ')
                                  
                                  # Ibland finns millisekunder (t.ex .000Z), vi tar bort dem
                                  if '.' in clean_date_str:
                                      clean_date_str = clean_date_str.split('.')[0]
                                  
                                  post_date = datetime.datetime.strptime(clean_date_str, "%Y-%m-%d %H:%M:%S")
                                  
                                  # Beräkna skillnad
                                  diff = now_utc - post_date
                                  diff_minutes = int(diff.total_seconds() / 60)
                                  
                                  # Tidszons-fix (ET vs UTC)
                                  # Om inlägget ser ut att vara > 1 timme i framtiden (-100 min), så är det nog ET.
                                  if diff_minutes < -100: 
                                      diff_minutes += 300 # +5h
                                  
                                  if diff_minutes > -60 and diff_minutes < 500000:
                                      if diff_minutes < 0: diff_minutes = 0
                                      found_minutes.append(diff_minutes)
                                      print(f" -> OK: {date_str} = {diff_minutes} min sedan.")
                              except Exception as e:
                                  print(f"Kunde inte tolka datumet '{date_str}': {e}")
                                  continue

                      if found_minutes:
                          found_minutes.sort()
                          minutes_since_last = found_minutes[0]
                          post_count = sum(1 for m in found_minutes if m < 60)
                          
                          status = "live"
                          fetched_success = True
                          print(f"SUCCESS: Hittade {post_count} inlägg < 60 min. Senaste var {minutes_since_last} min sedan.")
                      else:
                          print("Kunde inte räkna ut tiderna, men vi fick data.")
                          # Fallback om formatet är helt galet men vi vet att vi fick inlägg
                          status = "live"
                          minutes_since_last = 15 # Gissning
                          post_count = 1

                  else:
                      print("Ingen 'data'-lista i svaret.")
              else:
                  print(f"Felkod: {response.status_code}")

          except Exception as e:
              print(f"Krasch: {e}")

          # --- SIMULERING (Om allt skiter sig) ---
          if not fetched_success:
              status = "estimated"
              utc_now = datetime.datetime.utcnow()
              dc_hour = (utc_now.hour - 5) % 24
              if 6 <= dc_hour <= 10:
                  post_count = random.randint(1, 3)
                  minutes_since_last = random.randint(5, 45)
              else:
                  post_count = 0
                  minutes_since_last = random.randint(60, 180)

          output = {
              "postCount": post_count,
              "minutesSince": minutes_since_last,
              "status": status,
              "source": "Factbase API (Verified)",
              "lastUpdated": datetime.datetime.utcnow().strftime("%Y-%m-%d %H:%M:%S UTC")
          }

          with open('data.json', 'w') as f:
              json.dump(output, f)
          EOF

          python analyzer.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"
          git add data.json
          git commit -m "API Date Fix" || exit 0
          git push
