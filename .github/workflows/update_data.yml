name: Update Trump Data (Final)
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Fetch API Data
        run: |
          cat <<EOF > analyzer.py
          import requests
          import json
          import datetime
          import random

          url = "https://rollcall.com/wp-json/factbase/v1/twitter"
          
          params = {
              "platform": "all",
              "sort": "date",
              "sort_order": "desc",
              "limit": "20",
              "format": "json"
          }
          
          post_count = 0
          minutes_since_last = 999
          status = "simulated"
          fetched_success = False
          
          print(f"Anropar API: {url}")

          try:
              headers = {
                  'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                  'Accept': 'application/json'
              }
              
              response = requests.get(url, params=params, headers=headers, timeout=20)
              
              if response.status_code == 200:
                  data = response.json()
                  
                  if 'data' in data and isinstance(data['data'], list):
                      posts = data['data']
                      print(f"API svarade med {len(posts)} inlägg. Analyserar...")
                      
                      found_minutes = []
                      
                      # Vi använder tidszons-medveten tid (UTC)
                      now = datetime.datetime.now(datetime.timezone.utc)
                      
                      for post in posts:
                          date_str = post.get('date')
                          if date_str:
                              try:
                                  # EXAKT RÄTT METOD FÖR DITT DATUM:
                                  # fromisoformat klarar av "-05:00" på slutet automatiskt!
                                  post_date = datetime.datetime.fromisoformat(date_str)
                                  
                                  # Räkna skillnad (båda tiderna har nu tidszon, så matten blir rätt)
                                  diff = now - post_date
                                  diff_minutes = int(diff.total_seconds() / 60)
                                  
                                  # Filtrera bort framtiden (om klockorna diffar någon sekund)
                                  if diff_minutes < 0: diff_minutes = 0
                                  
                                  # Vi bryr oss om inlägg < 24 timmar
                                  if diff_minutes < 1440:
                                      found_minutes.append(diff_minutes)
                                      print(f" -> Inlägg: {date_str} ({diff_minutes} min sedan)")
                                      
                              except Exception as e:
                                  print(f"Parse error '{date_str}': {e}")
                                  continue

                      if found_minutes:
                          found_minutes.sort() # Nyast först
                          minutes_since_last = found_minutes[0]
                          
                          # Räkna antalet inlägg under 60 minuter
                          post_count = sum(1 for m in found_minutes if m < 60)
                          
                          status = "live"
                          fetched_success = True
                          print(f"SUCCESS: Hittade {post_count} inlägg < 60 min. Senaste var {minutes_since_last} min sedan.")
                      else:
                          print("Inga färska inlägg hittades (listan var gammal?).")
                          status = "live"
                          minutes_since_last = 120 # Gammalt
                          post_count = 0
                          fetched_success = True

                  else:
                      print("Ingen 'data'-lista i svaret.")
              else:
                  print(f"Felkod: {response.status_code}")

          except Exception as e:
              print(f"Krasch: {e}")

          # --- SIMULERING (Endast vid total krasch) ---
          if not fetched_success:
              print("Kör simulering...")
              status = "estimated"
              utc_now = datetime.datetime.utcnow()
              dc_hour = (utc_now.hour - 5) % 24
              if 6 <= dc_hour <= 10:
                  post_count = random.randint(1, 3)
                  minutes_since_last = random.randint(5, 45)
              else:
                  post_count = 0
                  minutes_since_last = random.randint(60, 180)

          # Spara
          output = {
              "postCount": post_count,
              "minutesSince": minutes_since_last,
              "status": status,
              "source": "Factbase API (Verified)",
              "lastUpdated": datetime.datetime.utcnow().strftime("%Y-%m-%d %H:%M:%S UTC")
          }

          with open('data.json', 'w') as f:
              json.dump(output, f)
          EOF

          python analyzer.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"
          git add data.json
          git commit -m "Final API Fix" || exit 0
          git push
