name: Update Trump Data
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
- name: Fetch Data
        run: |
          RAW_DATA=$(curl -s --max-time 10 https://truthsocial.com/@realDonaldTrump.rss || echo "")
          COUNT=$(echo "$RAW_DATA" | grep -c "<item>" || echo "0")
          
          if [ "$COUNT" -gt "0" ]; then
            STATUS="live"
          else
            COUNT=$(( ( RANDOM % 10 ) + 5 ))
            STATUS="simulated"
          fi
          
          echo "{\"postCount\": $COUNT, \"status\": \"$STATUS\", \"lastUpdated\": \"$(date)\"}" > data.json
          
      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"
          git add data.json
          git commit -m "Update intelligence data" || exit 0
          git push
