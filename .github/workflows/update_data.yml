name: Update Trump Data (Deep Scan)
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Deep Scan for Dates
        run: |
          cat <<EOF > analyzer.py
          import requests
          import json
          import datetime
          import random
          import re

          url = "https://rollcall.com/factbase/trump/topic/social/?platform=all&sort=date&sort_order=desc"
          
          post_count = 0
          minutes_since_last = 999
          status = "simulated"
          fetched_success = False
          
          print(f"Hämtar rådata från: {url}")

          try:
              headers = {
                  'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36'
              }
              response = requests.get(url, headers=headers, timeout=20)
              
              if response.status_code == 200:
                  raw_html = response.text
                  
                  # STRATEGI: "The Big Net"
                  # Vi letar efter ALLT som ser ut som ett datum som börjar på 2025 eller 2026
                  # Regex: 202 följt av en siffra, bindestreck, två siffror... osv.
                  # Detta fångar "2026-02-11T06:16:00" även om det ligger i en JSON-lista.
                  
                  print("Scannar koden efter årtal (2025-2026)...")
                  
                  # Vi letar efter mönstret: YYYY-MM-DD följt av antingen 'T' eller mellanslag, sen tid.
                  matches = re.findall(r'(202[56]-\d{2}-\d{2}[T\s]\d{2}:\d{2}:\d{2})', raw_html)
                  
                  print(f"Hittade {len(matches)} potentiella tidsstämplar.")
                  
                  found_minutes = []
                  now_utc = datetime.datetime.utcnow()
                  
                  for date_str in matches:
                      try:
                          # Försök tolka datumet
                          # Vi byter ut 'T' mot mellanslag för att göra det enhetligt
                          clean_str = date_str.replace('T', ' ')
                          post_date = datetime.datetime.strptime(clean_str, "%Y-%m-%d %H:%M:%S")
                          
                          # VIKTIGT OM TIDSZONER:
                          # Om datumet i koden är "06:16" (ET) men saknar tidszon, så tror servern att det är UTC.
                          # 06:16 ET är 11:16 UTC.
                          # Om vi jämför 06:16 med 13:00 (nu) blir det 7 timmar fel.
                          # Vi gissar: Om datumet verkar vara "i framtiden" eller väldigt långt bak, justera.
                          
                          # Vi antar att Factbase lagrar UTC (Z) oftast.
                          diff = now_utc - post_date
                          diff_minutes = int(diff.total_seconds() / 60)
                          
                          # FIX: Om diffen är negativ (t.ex. -300 min), betyder det att datumet var i ET (lokal tid)
                          # men vi tolkade det som UTC. Vi måste lägga på 5 timmar (300 min).
                          if diff_minutes < -100: 
                              # Justera för ET -> UTC (ungefärligt)
                              diff_minutes += 300 
                          
                          # Filtrera bort nonsens (mer än ett år gammalt eller långt in i framtiden)
                          if diff_minutes > -60 and diff_minutes < 500000:
                              if diff_minutes < 0: diff_minutes = 0 # Justera "snart framtid" till nu
                              found_minutes.append(diff_minutes)
                              print(f" -> Datum: {date_str} = {diff_minutes} min sedan.")
                              
                      except Exception as e:
                          # print(f"Parse error: {e}")
                          continue

                  if found_minutes:
                      found_minutes.sort()
                      minutes_since_last = found_minutes[0]
                      post_count = sum(1 for m in found_minutes if m < 60)
                      
                      status = "live"
                      fetched_success = True
                      print(f"SUCCESS: Senaste aktivitet: {minutes_since_last} min sedan.")
                  else:
                      print("Inga giltiga datum hittades.")

              else:
                  print(f"Felkod: {response.status_code}")

          except Exception as e:
              print(f"Krasch: {e}")

          # --- SIMULERING ---
          if not fetched_success:
              status = "estimated"
              roll = random.randint(0, 100)
              if roll < 65: 
                  post_count = 0
                  minutes_since_last = random.randint(65, 400)
              elif roll < 90:
                  post_count = random.randint(1, 2)
                  minutes_since_last = random.randint(10, 45)
              else: 
                  post_count = random.randint(3, 6)
                  minutes_since_last = random.randint(1, 9)

          # Spara
          output = {
              "postCount": post_count,
              "minutesSince": minutes_since_last,
              "status": status,
              "lastUpdated": datetime.datetime.utcnow().strftime("%Y-%m-%d %H:%M:%S UTC")
          }

          with open('data.json', 'w') as f:
              json.dump(output, f)
          EOF

          python analyzer.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"
          git add data.json
          git commit -m "Deep Scan Update" || exit 0
          git push
