name: Update Trump Data
on:
  schedule:
    - cron: '*/30 * * * *' # Körs var 30:e minut
  workflow_dispatch: # Tillåter manuell körning

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Fetch and Process Data
        run: |
          # Vi använder -A för att maskera oss som en vanlig Chrome-webbläsare (User-Agent)
          # och -L för att följa eventuella omdirigeringar.
          USER_AGENT="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36"
          
          RAW_DATA=$(curl -s -L -A "$USER_AGENT" --max-time 15 https://truthsocial.com/@realDonaldTrump.rss || echo "")
          
          # Räkna antalet inlägg (<item>)
          COUNT=$(echo "$RAW_DATA" | grep -c "<item>" || echo "0")
          
          # Logik för status
          if [ "$COUNT" -gt "0" ]; then
            STATUS="live"
            echo "Lyckades hämta live-data: $COUNT inlägg."
          else
            # Fallback: Om vi blockeras, generera ett tal mellan 5 och 14
            COUNT=$(( ( RANDOM % 10 ) + 5 ))
            STATUS="simulated"
            echo "Blockerad eller ingen data. Kör simulerat läge: $COUNT inlägg."
          fi
          
          # Skapa JSON-filen
          TIMESTAMP=$(date -u)
          echo "{\"postCount\": $COUNT, \"status\": \"$STATUS\", \"lastUpdated\": \"$TIMESTAMP\"}" > data.json

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"
          git add data.json
          git commit -m "Intelligence Index Update: $(date)" || exit 0
          git push
