name: Update Trump Data
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Fetch Live Data via Proxy
        run: |
          # Vi använder en proxy-tjänst för att läsa RSS-flödet som JSON
          # Detta är mycket svårare för Truth Social att blockera
          RESPONSE=$(curl -s "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Ftruthsocial.com%2F%40realDonaldTrump.rss")
          
          # Vi använder 'jq' (som finns inbyggt i GitHub Actions) för att räkna inlägg
          COUNT=$(echo "$RESPONSE" | jq '.items | length' || echo "0")
          
          # Kontrollera om vi fick ett äkta svar
          SUCCESS=$(echo "$RESPONSE" | jq -r '.status' || echo "error")

          if [ "$SUCCESS" = "ok" ] && [ "$COUNT" -gt "0" ]; then
            STATUS="live"
            echo "SUCCESS: Hittade $COUNT äkta inlägg."
          else
            # Sista utväg om även proxyn dör (för att inte förstöra hemsidan)
            COUNT=$(( ( RANDOM % 10 ) + 5 ))
            STATUS="simulated"
            echo "FAILURE: Kunde inte nå källan, kör simulering."
          fi
          
          TIMESTAMP=$(date -u)
          echo "{\"postCount\": $COUNT, \"status\": \"$STATUS\", \"lastUpdated\": \"$TIMESTAMP\"}" > data.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"
          git add data.json
          git commit -m "Real-time Intelligence Update: $(date)" || exit 0
          git push
